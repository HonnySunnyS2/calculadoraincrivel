<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button id="botao-7">7</button>
            <button id="botao-8">8</button>
            <button id="botao-9">9</button>
            <button id="botao-divisao">/</button>
            <button id="botao-4">4</button>
            <button id="botao-5">5</button>
            <button id="botao-6">6</button>
            <button id="botao-multiplicacao">*</button>
            <button id="botao-1">1</button>
            <button id="botao-2">2</button>
            <button id="botao-3">3</button>
            <button id="botao-subtracao">-</button>
            <button id="botao-0">0</button>
            <button id="botao-ponto">.</button>
            <button id="botao-igual">=</button>
            <button id="botao-soma">+</button>
            <button id="botao-limpar">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
